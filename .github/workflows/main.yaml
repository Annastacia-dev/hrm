name: CI for main branch

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run code formatter
        run: npm run format

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build the project
        run: npm run build
